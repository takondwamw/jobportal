<section class="container-fluid body-background">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo"> -->
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login</h3>
              <div class="col-12 alert alert-sucesss bg-success text-white rounded" *ngIf="sMessage">{{ sMessage }}</div>

              <div class="col-12 alert alert-danger rounded bg-danger text-white" *ngIf="eMessage">{{ eMessage }}</div>

              <!-- <div  *ngIf="isHiring"> -->
                <form class="px-md-2" [formGroup]="loginForm" (ngSubmit)="login()">
                
                  <h2 class="text-center">Login</h2>
                  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" formControlName="userName" class="form-control" />
                    <label class="form-label" for="form3Example1q">User Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example1q" formControlName="Password" class="form-control" />
                    <label class="form-label" for="form3Example1q">Password</label>
                  </div>

    
                  <button type="submit" class="btn btn-success btn-lg mb-1" [disabled]="!loginForm.valid">Login</button>
    
                </form>
              <!-- </div> -->
             
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
