<div class="container-fluid">
    <div class="container pt-5 ">
        <div class="row">
            <div class="col-8  job">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="row">
                                            <div class="col-12">
                                                <h6 style="margin-bottom: 0;">
                                                    {{ job.jobName}}
                                                </h6>
                                                <a>{{ job.companyName }}</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4 text-end">
                                        <img class="compo_logo" src="{{ job.logoURL}}" alt="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <i class="fa fa-suitcase" aria-hidden="true"></i> 
                                        {{ job.experience }}
                                    </div>
                                    <div class="col-4">
                                        <i class="fa fa-inr" aria-hidden="true"></i> 
                                        {{ job.package }}
                                    </div>
                                    <div class="col-4">
                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                        {{ job.location }}
                                    </div>
                                </div>
                                <hr>
                                <div class="row pt-1">
                                    <div class="col-3">
                                        <small>Few Hours Ago</small>
                                    </div>
                                    <div class="col-2 text-end">
                                        <i class="fa fa-bookmark" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-7 text-end">
                                        <button class="btn btn-outline-primary round-button mx-2"
                                            type="button">Apply</button>
                                        <button class="btn btn-primary round-button" type="button">Login To
                                            Apply</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5>Job description</h5>
                                <div class="p-2">
                                    <ul>
                                        <li>
                                            {{ job.jobDescription}}
                                        </li>           
                                    </ul>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 filter">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="text-center">Reviews</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="text-center">Salary Insights</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
